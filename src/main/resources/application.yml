server:
  port: 8000
  servlet:
    context-path: /blog
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/merci?serverTimezone=Asia/Seoul
    username: user1
    password: user1!

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create  #create 프로젝트실행시 무조건 신규 생성, update 추 가
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl  #엔티티 생성시 변수명 그대로
      use-new-id-generator-mappings: false  #jpa 넘버링 전략 미준수
    show-sql: true
    properties:
      hibernate.format_sql: true   # 쿼리문 포맷

  jackson:
    serialization:
      fail-on-empty-beans: false


